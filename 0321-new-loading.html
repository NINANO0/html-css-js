<html>
  <head>
    <style>
      #loading {
        width: 300px;
        height: 300px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <!-- HTML code -->
    <div id="loading"></div>

    <!-- JavaScript code -->
    <script>
      var loading = document.getElementById("loading");
      var images = ["./4.png", "./5.png", "./6.png"]; // Replace with your own image file names
      var numImages = images.length;
      var imageIndex = 0;

      function animateLoading() {
        loading.style.backgroundImage = "url(" + images[imageIndex] + ")";
        imageIndex++;
        if (imageIndex == numImages) {
          imageIndex = 0;
        }
        setTimeout(animateLoading, 500); // Change 100 to adjust the animation speed
      }

      animateLoading();
    </script>
  </body>
</html>
