<html>
  <head>
    <style>
      #loading {
        width: 300px;
        height: 300px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>

    <h1>안녕하세요!</h1>
    <h2>반도체연구소 김인호입니다.</h2>
    <h3>강의 잘 들었습니다 감사합니다.</h3>
    <!-- HTML code -->
    <br/>
    <hr/>
    <div id="loading"></div>

    <!-- JavaScript code -->
    <script>
      var loading = document.getElementById("loading");
      var images = ["./2.png", "./3.png", "./4.png","./5.png"]; // Replace with your own image file names
      var numImages = images.length;
      var imageIndex = 0;

      function animateLoading() {
        loading.style.backgroundImage = "url(" + images[imageIndex] + ")";
        imageIndex++;
        if (imageIndex == numImages) {
          imageIndex = 0;
        }
        setTimeout(animateLoading, 200); // Change 100 to adjust the animation speed
      }

      animateLoading();
    </script>
  </body>
</html>
