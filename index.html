<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
      <link rel="icon" href="./favicon.png" />
    />
    <style>
      #loading {
        width: 300px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap");
      * {
        font-family: "Nanum Pen Script", cursive;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요!</h1>
    <h2>반도체연구소 김인호입니다.</h2>
    <h3>강의 잘 들었습니다 감사합니다.</h3>

    <br />
    <hr />

    <!-- HTML code -->

    <div id="loading"></div>

    <!-- JavaScript code -->
    <script>
      var loading = document.getElementById("loading");
      var images = ["./2.png", "./3.png", "./4.png", "./5.png"]; // Replace with your own image file names
      var numImages = images.length;
      var imageIndex = 0;

      function animateLoading() {
        loading.style.backgroundImage = "url(" + images[imageIndex] + ")";
        imageIndex++;
        if (imageIndex == numImages) {
          imageIndex = 0;
        }
        setTimeout(animateLoading, 200); // Change 100 to adjust the animation speed
      }

      animateLoading();
    </script>
  </body>
</html>
