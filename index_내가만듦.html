<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- 페이지 타입 -->
    <meta property="og:type" content="website" />
    <!-- 이름 -->
    <meta property="og:site_name" content="내 포폴" />
    <!-- 제목 -->
    <meta property="og:title" content="나의 포트폴리오" />
    <!-- 설명 -->
    <meta property="og:description" content="나의 포트폴리오를 구경하세요" />
    <!-- 대표 이미지 -->
    <meta
      property="og:image"
      content="https://0cm.classmarker.com/11415386_MXFX9091.png"
    />
    <style>
      #loading {
        width: 300px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
      }
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap");
      * {
        font-family: "Nanum Pen Script", cursive;
      }
    </style>
  </head>
  <body>
    <h1>안녕하세요!</h1>
    <h2>반도체연구소 김인호입니다.</h2>
    <h3>강의 잘 들었습니다 감사합니다.</h3>

    <br />
    <hr />

    <!-- HTML code -->

    <div id="loading"></div>

    <!-- JavaScript code -->
    <script>
      var loading = document.getElementById("loading");
      var images = ["./2.png", "./3.png", "./4.png", "./5.png"]; // Replace with your own image file names
      var numImages = images.length;
      var imageIndex = 0;

      function animateLoading() {
        loading.style.backgroundImage = "url(" + images[imageIndex] + ")";
        imageIndex++;
        if (imageIndex == numImages) {
          imageIndex = 0;
        }
        setTimeout(animateLoading, 200); // Change 100 to adjust the animation speed
      }

      animateLoading();
    </script>
  </body>
</html>
